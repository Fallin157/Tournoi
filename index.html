<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل بطولة الألعاب</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* كل الـ CSS الأصلي يبقى كما هو */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 600px;
        }

        /* ... (كل الستايل الأصلي يبقى دون تغيير) ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>بطولة جيم فيست 2024 🎮</h1>
        
        <!-- رسالة التأكيد -->
        <div id="formMessage" style="display:none; margin:20px 0; padding:15px; border-radius:8px; text-align:center; font-weight:600"></div>
        
        <form id="registrationForm">
            <input type="hidden" name="_language" value="ar">
            
            <div class="form-group">
                <label>الاسم الكامل ✍️</label>
                <input type="text" name="fullname" required placeholder="أدخل اسمك الكامل">
            </div>

            <div class="form-group">
                <label>العنوان 🏠</label>
                <textarea name="address" required rows="3" placeholder="أدخل عنوانك الكامل"></textarea>
            </div>

            <div class="form-group">
                <label>العمر 🔢</label>
                <input type="number" name="age" min="13" max="99" required class="age-input" placeholder="عمرك">
            </div>

            <div class="form-group">
                <label>اختر اللعبة المفضلة 🎮</label>
                <div class="game-selection">
                    <div class="game-option" onclick="selectGame(this, 'fc24')">
                        <h3>FC 24</h3>
                        <p>⚽ الإصدار الحالي</p>
                    </div>
                    <div class="game-option" onclick="selectGame(this, 'fc25')">
                        <h3>FC 25</h3>
                        <p>🚀 الجيل القادم</p>
                    </div>
                </div>
                <input type="hidden" id="selectedGame" name="game" required>
            </div>

            <button type="submit">سجل الآن! 🏆</button>
        </form>
    </div>

    <script>
        // دالة اختيار اللعبة
        function selectGame(element, game) {
            document.querySelectorAll('.game-option').forEach(opt => 
                opt.classList.remove('selected'));
            element.classList.add('selected');
            document.getElementById('selectedGame').value = game;
        }

        // إرسال النموذج
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            const messageDiv = document.getElementById('formMessage');

            try {
                const response = await fetch('https://formspree.io/f/mkgodqdq', {
                    method: 'POST',
                    body: formData,
                    headers: { 'Accept': 'application/json' }
                });

                if (response.ok) {
                    messageDiv.style.display = 'block';
                    messageDiv.style.backgroundColor = '#d4edda';
                    messageDiv.style.border = '2px solid #155724';
                    messageDiv.textContent = '🎉 تم التسجيل بنجاح! سيتم التواصل معك قريبًا';
                    form.reset();
                    
                    // إخفاء الرسالة بعد 5 ثواني
                    setTimeout(() => {
                        messageDiv.style.display = 'none';
                    }, 5000);
                } else {
                    throw new Error('فشل في الإرسال');
                }
            } catch (error) {
                messageDiv.style.display = 'block';
                messageDiv.style.backgroundColor = '#f8d7da';
                messageDiv.style.border = '2px solid #721c24';
                messageDiv.textContent = '❌ حدث خطأ! يرجى المحاولة مرة أخرى';
            }
        });
    </script>
</body>
</html>
