<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل بطولة الألعاب</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.3em;
            background: linear-gradient(45deg, #6e8efb, #a777e3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.4;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 600;
            text-align: right;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            text-align: right;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #6e8efb;
            outline: none;
            box-shadow: 0 0 8px rgba(110, 142, 251, 0.3);
        }

        .game-selection {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .game-option {
            flex: 1;
            text-align: right;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
            border: 2px solid transparent;
            direction: rtl;
        }

        .game-option:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .game-option.selected {
            border-color: #6e8efb;
            background: #e8f4ff;
        }

        button {
            background: linear-gradient(45deg, #6e8efb, #a777e3);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .age-input {
            max-width: 120px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .game-selection {
                flex-direction: column;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>بطولة جيم فيست 2024 🎮</h1>
        
        <form id="registrationForm">
            <div class="form-group">
                <label>الاسم الكامل ✍️</label>
                <input type="text" required placeholder="أدخل اسمك الكامل">
            </div>

            <div class="form-group">
                <label>العنوان 🏠</label>
                <textarea required rows="3" placeholder="أدخل عنوانك الكامل"></textarea>
            </div>

            <div class="form-group">
                <label>العمر 🔢</label>
                <input type="number" min="13" max="99" required class="age-input" placeholder="عمرك">
            </div>

            <div class="form-group">
                <label>اختر اللعبة المفضلة 🎮</label>
                <div class="game-selection">
                    <div class="game-option" onclick="selectGame(this, 'fc24')">
                        <h3>FC 24</h3>
                        <p>⚽ الإصدار الحالي</p>
                    </div>
                    <div class="game-option" onclick="selectGame(this, 'fc25')">
                        <h3>FC 25</h3>
                        <p>🚀 الجيل القادم</p>
                    </div>
                </div>
                <input type="hidden" id="selectedGame" required>
            </div>

            <button type="submit">سجل الآن! 🏆</button>
        </form>
    </div>

    <script>
        function selectGame(element, game) {
            document.querySelectorAll('.game-option').forEach(opt => 
                opt.classList.remove('selected'));
            element.classList.add('selected');
            document.getElementById('selectedGame').value = game;
        }

        document.getElementById('registrationForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('تم التسجيل بنجاح! حظًا طيبًا! 🎉');
        });
    </script>
</body>
</html>
